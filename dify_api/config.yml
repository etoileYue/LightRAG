app_name: 知识库
app_version: 0.0.1

api_server:
  host: 0.0.0.0
  port: 21590

# API 是否开启跨域，默认为False，如果需要开启，请设置为True
cross_domain:
  open_cross_domain: False
  # 跨域配置
  cross_domain_config:
    # 允许的源
    allow_origins:
      - '*'
    # 允许的请求方法
    allow_methods:
      - '*'
    # 允许的请求头
    allow_headers:
      - '*'
    # 是否允许发送cookie
    credentials: true

dify_api:
  api_keys: ["retrieval", ""]
  timeout: 240 # 超时时间，单位为秒
  retries: 2  # 重试次数
  concurrency: 10 # 并发请求数
  wait_timeout: 100 # 等待响应的超时时间


log_config:
  log_file: /workspace/LightRAG/dify_api/dify_api.log
  log_level: DEBUG